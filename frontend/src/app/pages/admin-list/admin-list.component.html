<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-sort"></i>
                </span>
                <select class="form-select">
                    @for (ar of areas; track $index) {
                    <option selected [value]="ar.id_area">{{ar.nombre}}</option>
                    }
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-sort"></i>
                </span>
                <select class="form-select">
                    @for (st of status; track $index) {
                    <option selected [value]="st.id_status">{{st.nombre}}</option>
                    }
                </select>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-search"></i>
                </span>
                <input class="form-control me-1" type="search" aria-label="Search">
            </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
            <button type="button" class="btn btn-primary">NUEVA TAREA</button>
        </div>
    </div>
    <div class="card mb-4">
        <div class="row align-items-center">
            <div class="col-md-5 col-sm-12 mb-3">
                <div class="card-body">
                    <h4 class="card-title">Titulo</h4>
                    <p class="card-text text-justify">Lorem ipsum dolor sit amet, consectetur adipiscing elit.Sed nec semper velit. Vestibulum ante ipsum primis in faucibus orci luctus et ultricesposuere cubilia Curae;Integer sagittis justo nec odio luctus, sed aliquam nulla feugiat.</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <label class="ms-2">√Årea:</label>
                <select class="form-select">
                    @for (ar of areas; track $index) {
                        <option id="area" selected>{{ar.nombre}}</option>
                    }
                </select>
                <button type="button" (click)="getUsers()" class="btn btn-primary btn-sm mt-2 float-end ">Buscar</button>
            </div>
            <div class="col-md-3 col-sm-6 mb-2">
                <label class="ms-2 mt-md-4 mt-sm-0">Usuario:</label>
                <select class="form-select">
                    @for (us of users; track $index) {
                    <option selected>{{us.nombre}}</option>
                    }
                </select>
                <button type="button" class="btn btn-primary btn-sm mt-2 float-end ">Asignar</button>
            </div>
        </div>
    </div>
</div>
